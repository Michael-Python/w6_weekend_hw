<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justice League Members</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <h2>Membership Form</h2>
    <form id="form">
        <p>
            <h3><label for="code_name">Enter your preferred superhero name:</label></h3>
            <input type="text" id="code_name">
        </p>
        <p>
            <h3><label for="super_power">Enter a brief description of your power:</label></h3>
            <input type="text" id="superpower">
        </p>
        <p>
            <h3><label for="experience">Enter the number of completed years of service:</label></h3>
            <input type="text" id="experience">
        </p>
        <p>
            <label for="logo" class=primary">Logo Style</label>
            <select name="logo" id="logo">
                <option value="Lots of black and really dark grey">Dark and Brooding</option>
                <option value="Enough to brighten your day">Full of hope</option>
                <option value="You do not want to *&^^&!!$ with me">Go with Strength</option>

            </select>
        </p>

        <button type="submit" id="submit_info">Submit Request</button>
    </form>
    <button id="dButton" type="button">Clear the list
        </button>
    <p><h2>List of requests:</h2></p>
    <p id="form-result">
    </p>
</body>

</html>
