<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Justice League Members</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <h2>Membership Form</h2>
    <form id="form">
        <p>
            <div class="member-item">
                <h3><label for="code_name" class="primary">Enter your preferred superhero name:</label></h3>
                <input type="text" id="code_name">
            </div>
        </p>
        <p>
            <div class="member-item">
                <h3><label for="super_power" class="primary">Enter a brief description of your power:</label></h3>
                <input type="text" id="superpower">
            </div>
        </p>
        <p>
            <div class="member-item">
                <h3><label for="experience" class="primary">Enter the number of completed years of service:</label></h3>
                <input type="text" id="experience">
            </div>
        </p>
        <p>
            <div class="member-item">
                <h3><label for="logo" class=primary">Logo Style</label></h3>
                <select name="logo" id="logo">
                    <option value="Lots of black and really dark grey">Dark and Brooding</option>
                    <option value="Enough to brighten your day">Full of hope</option>
                    <option value="In your face and loud">Go with Strength</option>

                </select>
            </div>
        </p>

        <button type="submit" id="button"><i class="fa fa-send-o"></i></button>
    </form>
    <p><h2>List of requests:</h2></p>
    <ul id="form-result">
    </ul></p>
    <br><button id="dButton" type="button"><i class="fa fa-trash"></i>
    </button>

</body>

</html>
